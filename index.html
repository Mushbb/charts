function formatDate(date) {
    var d = new Date(date),
        month = '' + (d.getMonth()+1),
        day = '' + d.getDate(),
        year = '' + d.getFullYear();
	
    if (month.length < 2) month = '0' + month;
    if (day.length < 2) day = '0' + day;

    return [year, month, day].join('-');
}

function strDate(date){
    var d = new Date(date),
        str = d.toDateString(),
        month = str.slice(4, 7),
	day = str.slice(8, 10),
	year = str.slice(11,15);

    return day+" "+month+" "+year;
}

function reverseString(str) {
    var newString = "";
    for (var i = str.length - 1; i >= 0; i--) {
        newString += str[i];
    }
    return newString;
}

function formatMoney(prize){
    var str = ''+prize,
	len = str.length-1,
        tem = [];
	
    for(i=len,j=0;i>=0;i--,j++){
	if( j%4 === 3 )
	    tem[j++] = ',';
	
	tem[j] = str[i];
    }
    
    return reverseString(tem);
}

function removeColon(game){
    var tem;
    
    var i = 0,
	e = 0;
    while(i < game.length ){ 
	if( game[i] === ' ' || game[i] === ':'){
	    e = 1;
	    break;
	}
	
	i++;
    }
    
    if( e === 1 )
	tem = game.slice(0,i);
    else
	tem = game;
    
    return tem;
}
