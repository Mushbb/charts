    d3.selection.prototype.moveToFront = function() {
	return this.each(function(){
	    this.parentNode.appendChild(this);
	});
    };
    d3.selection.prototype.moveToBack = function() {  
        return this.each(function() { 
            var firstChild = this.parentNode.firstChild; 
            if (firstChild) { 
                this.parentNode.insertBefore(this, firstChild); 
            } 
        });
    };

var player = {};

d3.tsv("SC_players.tsv", function(data) {
   // make everyone's score -1
   
   var temp = {};
   for(var i=0;i<MAX_PLAYER;i++){
       data[i].elo = -1;
       data[i].peak = -1;
       data[i].win = 0;
       data[i].lose = 0;
       data[i].streak = 0;
       data[i].p_str = 0;
       
       if(data[i].bday !== '-')
	    data[i].bday = new Date(data[i].bday);
       
       temp[data[i].id.toString()] = data[i];
   }
   player = temp;
   
   clearTimeout(sync);
});

d3.tsv("SC_matches.tsv", function(data) {
   record = data;
   midx = record.length-1;
   
   sync = setTimeout( change(), 100000 );
});

function change() {
  d3.transition()
      .duration(dur_all*1.5)
  //    .ease("linear")
      .each(redraw);
}

var fame = 0;

var interv;
function auto(){
    interv = setInterval(function(){
	today.setDate(today.getDate()+1);

	if( today.getFullYear() === 2012 &&
	    today.getMonth() === 7 &&
	    today.getDate() === 4 ){
	    // after action peak elo
	
	    today.setDate(today.getDate()-1);
	
	    var k = 0;
	    renew = [];
	    for( k in player ){
		if ( player[k].peak > 2300 ){
		    player[k].elo = player[k].peak;
		    renew.push(player[k].id);
		}
	    }
	    
	    svg.append("text")
		.attr("class","peak")
		.attr("x", x(2440))
		.attr("y", 0)
		.text("Peak Elo ratings");
	    
	    setTimeout( function(){
		fame = 1;
		dur_all *= 2;
		change();
		setInterval( function(){
		    change();
		}, dur_all);
	    }, 5000 );
	    
	    clearInterval(interv);
	    return;
	}
	
	// Fast Forward 2011 Sep 18 ~ 2011 Nov 25
	if( today.getFullYear() === 2011 &&
	    today.getMonth() === 8 &&
	    today.getDate() === 18 ){
	    board.select(".forward")
		.style("fill","red");
	    clearInterval(interv);
	    dur_all = dur_all/10;
	    auto();
	}
	
	if( today.getFullYear() === 2011 &&
	    today.getMonth() === 10 &&
	    today.getDate() === 25 ){
	    board.select(".forward")
		.style("fill","none");
	    clearInterval(interv);
	    dur_all = dur_all*10;
	    auto();
	}

	change();
}, dur_all);}

	    if( player[w].elo < 2050 )

		K1 = 17;

	    player[l].elo = player[l].elo + K2*(0 - e2);

	    if( !renew.includes(l) )

  else{
    board.select(".nick")
      .moveToBack()
      .text(top[0].name + " ("+cal_age(top[0].bday)+")");
  }

  }

  board.select(".picture")
    .attr("preserveAspectRatio","xMidYMid")

}

function formatDate(date) {
    var d = new Date(date),
        month = '' + (d.getMonth()+1),
        day = '' + d.getDate(),
        year = '' + d.getFullYear();
	
    if (month.length < 2) month = '0' + month;
    if (day.length < 2) day = '0' + day;

    return [year, month, day].join('-');
}

function strDate(date){
    var d = new Date(date),
        month = d.getMonth()+1,
	day = d.getDate(),
	year = d.getFullYear();

    if( day < 10 )
	day = "0"+day;
    if( month < 10)
	month = "0"+month;
	
    return ""+year+"-"+month+"-"+day;
}

function reverseString(str) {
    var newString = "";
    for (var i = str.length - 1; i >= 0; i--) {
        newString += str[i];
    }
    return newString;
}

function formatMoney(prize){
    var str = ''+prize,
	len = str.length-1,
        tem = [];
	
    for(i=len,j=0;i>=0;i--,j++){
	if( j%4 === 3 )
	    tem[j++] = ',';
	
	tem[j] = str[i];
    }
    
    return reverseString(tem);
}

function removeColon(game){
    var tem;
    
    var i = 0,
	e = 0;
    while(i < game.length ){ 
	if( game[i] === ':'){
	    tem = game.slice(0,i);
	    e = i+1;
	}
	i++;
    }
    if( e > 0 ) 
	tem += game.slice(e,i);
    else
	tem = game;
    
    return tem;
}

function formattitle(title){
    var tem;
    if( title.length > 23 ){
	tem = title.slice(0, 20);
	tem += "...";
    }
    else
	tem = title;
    
    return tem;
}

function cal_age(bday){
    var b_day = new Date(bday);
    var age;
    var year = b_day.getFullYear();
    var month = b_day.getMonth();
    var day = b_day.getDate();
    age = today.getFullYear() - year;
    if (today.getMonth() < month || (today.getMonth() === month && today.getDate() < day)) {
	age--;
    }
    
    return age;
}

function DisplayDate(date){
    var d = new Date(date),
        str = d.toDateString(),
        month = str.slice(4, 7),
	day = str.slice(8, 10),
	year = str.slice(11,15);

    return day+" "+month+" "+year;
}

function daydiff(first, second) {
    return Math.round((second-first)/(1000*60*60*24));
}
